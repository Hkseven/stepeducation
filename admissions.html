<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions - Harikrushn Seven Step Education Academy</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="admissions.css">
</head>

<body>

    <header>
        <div class="logo">
            <h1>Harikrushn Seven Step Education Academy</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="admissions.html">Admissions</a></li>
                <li><a href="campus-life.html">Campus Life</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Admissions</h1>
            <p>Apply now for the upcoming academic year.</p>
        </section>

        <section class="admission-form">
            <h2>Student Enrollment Form</h2>
            <form>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Details</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="class">Class</label>
                    <select id="class" name="class" required>
                        <option value="">Select Class</option>
                        <option value="primary">Primary</option>
                        <option value="secondary">Secondary</option>
                        <option value="vocational">Vocational</option>
                    </select>
                </div>
                <button type="submit" class="btn">Apply Now</button>
            </form>
        </section>
    </main>

    <!-- Footer (same as index.html) -->

    <script src="script.js"></script>
</body>

</html>
